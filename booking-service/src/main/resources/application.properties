spring.application.name=booking-service
server.port=8082
spring.config.import=optional:configserver:http://localhost:8888

# MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/booking_db

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=${RABBIT_PASSWORD}

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30

# Circuit Breaker (Resilience4j)
management.health.circuitbreakers.enabled=true
management.endpoint.health.show-details=always

resilience4j.circuitbreaker.instances.flight-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.flight-service.sliding-window-size=10

# Logging
logging.level.root=INFO
logging.level.com.flightapp=DEBUG

# Config
spring.cloud.config.profile=dev
spring.cloud.config.name=booking-service

# Email Settings
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=sonalkumari6688@gmail.com
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
